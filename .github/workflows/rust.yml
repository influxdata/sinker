name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test

  pack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: install nixpacks
        run: curl -sSL https://nixpacks.com/install.sh | bash
      - name: nixpacks build
        run: nixpacks build . -n sinker
