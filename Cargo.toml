[package]
name = "sinker"
version = "0.1.0"
license = "MIT"
edition = "2021"
keywords = ["kubernetes"]
repository = "https://github.com/mkmik/sinker"
authors = ["Marko Mikulicic <mkm@influxdata.com>"]
description = "Copy k8s resources (or parts thereof) across clusters"

[dependencies]
clap = { version = "4.1", features = ["derive", "help", "env", "std"] }
futures = "0.3"
kube = { version = "0.80.0", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.17.0", features = ["v1_26"] }
kubert = { version = "0.15.0", features = ["clap", "runtime", "server"] }
tokio = { version = "1.26", features = ["full"] }
anyhow = { version = "1", features = ["backtrace"] } 
tracing = "0.1"
schemars = "0.8.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9.19"
jsonpath_lib = "0.3.0"
thiserror = "1"

[dev-dependencies]
rstest = "0.16.0"
